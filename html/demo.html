<main>
    <div id="editor" contenteditable="true">Try typing some markdown</div>
</main>

<script src="../js/editor.js"></script>
<script defer>
    const editorTheme = {
        'background': '#202225',
        'color': '#dcddde',
        'height': '50%',
        'box-shadow': '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)',
        'margin': '2em 2em 2em 2em',
    };
    const theme = {
        scrollbarTheme: darkScrollbar,
        additionalCssRules: darkMDFormatterTheme,
        editorTheme: editorTheme,
    };
    const editor = new Editor( 'editor', new MdFormatter(), theme );
    const sampleContent = `
Try typing in some markdown

Like **this bold text** or some _italics_ or ***BOTH?***

# Here's a title using a "# " as a prefix

> If you want to see all the syntax markers open the settings to the left and uncheck \`Hide Syntax\`

---
Or if you want you can disable the preview at all by unchecking the 'Dynamic render' option
    `;
    editor.setContent( sampleContent );
</script>
